<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>七巧板小应用</title>
    <script type="text/javascript" src="digit.js"></script>
    <script type="text/javascript" src="countdown.js"></script>>
</head>
<body>
<canvas id="canvas" style="border:1px solid black;display:block;margin:50px auto;"></canvas>
<script type="text/javascript">
    var tangram=
    [
    {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
    {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67beef"},
    {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
    {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f5la"},
    {p:[{x:400,y:400},{x:600,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
    {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
    {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
    ]

    window.onload=function()
    {
    	var canvas=document.getElementById("canvas");
	    canvas.width=800;
	    canvas.height=800;
	    var context=canvas.getContext("2d");
	    for(var i=0;i<tangram.length;i++)
	    {
            draw(tangram[i], context);
	    }
   }
    function draw(piece , cxt) {
    	 cxt.beginPath();
    	 cxt.moveTo(piece.p[0].x,piece.p[0].y);
    	 console.log(piece.p[0]);
         for(var i=1;i<piece.length;i++)
        	cxt.lineTo(piece.p[i].x,piece.p[i].y);
     
        cxt.fillStyle=piece.color;
        console.log(piece.color);
        cxt.fill();

        // cxt.strokeStyle="black";
        // cxt.lineWidth=3;
        // cxt.stroke();
        // cxt.closePath();

    }
</script>
</body>
</html>
